<main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Travel the World!</h1>
        <p>Wherever you go , go with all your heart.</p>
        <button class="button" href="#" role="button"><span>Learn more</span> </button>
      </div>
    </div>
        <!-- Details section -->
        <section>
            <div class="container" id="what-we-do">
                <h2 class="section-title  h1 text-center" style="color:black">Details</h2>
                <p class="text-center mb-2 text-muted h5">Youâ€™ll always have fascinating places to be and friendly people to see.</p>
                <div class="row mt-5">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4" *ngFor="let detail of details">
                        <div class="card">
                            <div class="card-block block-1">
                                <h3 class="card-title">{{detail.title}}</h3>
                                <p class="card-text">{{detail.description}}</p>
                                <a href={{detail.url}} target="_blank" rel="noopener noreferrer" title="Read more" class="read-more" >Read more<i class="fa fa-angle-double-right ml-2" style="color:black"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        <!-- /Details section -->
</section>
<hr>
<div class="container">
    <h2 class="text-center">Tours and Travels</h2>

    <div class="row">
      <div class=" card col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4" *ngFor="let travelDetail of travelDetails">
        <a href={{travelDetail.url}}><img src = {{travelDetail.img}} height="200px" width="100%"></a>
        <P>{{travelDetail.state}}</P>
      </div>
    </div>
<br>
</div> 
<hr>
<h1 class="text-center">Feedbacks</h1>
<hr>
</main>
